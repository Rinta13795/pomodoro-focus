  <script>
    // ç­‰å¾… Tauri API
    async function waitForTauri() {
      let attempts = 0;
      while (attempts < 50) {
        if (window.__TAURI__) return;
        await new Promise(r => setTimeout(r, 100));
        attempts++;

      throw new Error('Tauri API åŠ è½½è¶…æ—¶');

    async function init() {
      await waitForTauri();

      const invoke = window.__TAURI__.core.invoke;
      const listen = window.__TAURI__.event.listen;
      const getCurrentWindow = window.__TAURI__.window.getCurrentWindow;

      const elMinutes = document.getElementById('overlay-minutes');

      const cancelledMessage = document.getElementById('cancelled-message');
      const overlayCard = document.querySelector('.overlay-card');
      const overlayTitle = document.querySelector('.overlay-title');

      let isClosing = false; // é˜²æ­¢é‡å¤å…³é—­
      let pollIntervalId = null; // è½®è¯¢å®šæ—¶å™¨ ID

      // æ˜¾ç¤ºè¿‡æ¸¡ç”»é¢åå…³é—­çª—å£
      // isCompleted: true=è‡ªç„¶ç»“æŸ, false=ç´§æ€¥å–æ¶ˆ
      function showCancelledAndClose(isCompleted) {
        if (isClosing) return;
        isClosing = true;

        // åœæ­¢è½®è¯¢å®šæ—¶å™¨
        if (pollIntervalId) {
          clearInterval(pollIntervalId);
          pollIntervalId = null;
        }

        if (isCompleted) {
          overlayTitle.textContent = 'ğŸ‰ æœ¬æ¬¡ä¸“æ³¨å·²å®Œæˆï¼';
          cancelledMessage.textContent = 'å³å°†è¿”å›æ¡Œé¢...';
        } else {

          cancelledMessage.textContent = 'âœ… å·²å–æ¶ˆä¸“æ³¨';
        }

        btnBack.style.display = 'none';

        cancelledMessage.classList.add('show');

        const delay = isCompleted ? 5000 : 2000;
        setTimeout(async () => {

      // è·å–åˆå§‹çŠ¶æ€
      try {

        console.error('è·å–åˆå§‹çŠ¶æ€å¤±è´¥:', e);
      }

      // ç›‘å¬è®¡æ—¶å™¨æ›´æ–°
      await listen('timer-update', (event) => {

      // ç›‘å¬è¢«æ‹¦æˆªçš„ App åç§°
      await listen('blocked-app-detected', (event) => {
        elBlockedApp.textContent = 'å·²æ‹¦æˆª: ' + event.payload;
      });

      // å…œåº•ï¼šæ¯ç§’è½®è¯¢è·å–æœ€æ–°çŠ¶æ€ï¼Œé˜²æ­¢äº‹ä»¶ä¸¢å¤±
      pollIntervalId = setInterval(async () => {
        try {
          const status = await invoke('get_timer_status');
          updateDisplay(status);
        } catch (e) {
          // é™é»˜å¿½ç•¥è½®è¯¢é”™è¯¯
        }
      }, 1000);

      function updateDisplay(status) {
        if (!status || isClosing) return;
        const total = status.remaining_seconds || 0;
        const m = Math.floor(total / 60);
        const s = total % 60;
        elMinutes.textContent = String(m).padStart(2, '0');
        elSeconds.textContent = String(s).padStart(2, '0');
        elEmergencyCount.textContent = status.emergency_remaining || 0;

        const remaining = status.emergency_remaining || 0;
        btnEmergency.disabled = remaining <= 0;
        btnEmergency.textContent = remaining > 0
          ? 'ç´§æ€¥å–æ¶ˆï¼ˆå‰©ä½™ ' + remaining + ' æ¬¡ï¼‰'
          : 'å·²æ— å–æ¶ˆæ¬¡æ•°';

        // å¦‚æœè®¡æ—¶å™¨å·²åœæ­¢ï¼Œæ˜¾ç¤ºè¿‡æ¸¡åå…³é—­ï¼ˆè‡ªç„¶ç»“æŸï¼‰
        if (status.state === 'idle') {
          showCancelledAndClose(true);

      // è¿”å›æŒ‰é’® -> é€šè¿‡åç«¯å‘½ä»¤éšè—çª—å£ï¼ˆå–æ¶ˆç½®é¡¶+é€€å‡ºå…¨å±+éšè—ï¼‰
      btnBack.addEventListener('click', async () => {

      // ç´§æ€¥å–æ¶ˆæŒ‰é’®
      btnEmergency.addEventListener('click', () => {
        const count = parseInt(elEmergencyCount.textContent) || 0;
        if (count <= 0) return;

        confirmMessage.textContent = 'ç¡®å®šè¦å–æ¶ˆæœ¬æ¬¡ä¸“æ³¨å—ï¼Ÿ\nï¼ˆå‰©ä½™å–æ¶ˆæ¬¡æ•°ï¼š' + count + 'ï¼‰';

            showCancelledAndClose(false);
